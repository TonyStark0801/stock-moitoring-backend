server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2
            
        - id: profile-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/profile/**
          filters:
            - StripPrefix=2
            - AddRequestHeader=X-Service, profile
            
        - id: master-data-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/stocks/**, /api/exchanges/**, /api/sectors/**
          filters:
            - StripPrefix=2
            - AddRequestHeader=X-Service, master-data

  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.shubham.stockmonitoring.gateway: DEBUG
