server:
  port: 8082

spring:
  application:
    name: profile-service
  
  datasource:
    url: jdbc:postgresql://localhost:5433/profile_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.shubham.stockmonitoring.profile: DEBUG
